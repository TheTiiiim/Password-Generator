<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Password Generator</title>
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
		<link rel="stylesheet" href="style.css">
	</head>

	<body>
		<div class="container">
			<h1>Password Generator</h1>

			<h2>Options</h2>

			<form id="passwordOptions">

				<div class="form-group row">
					<label for="passwordLength" class="col-sm-2 col-form-label">Password Length</label>
					<div class="col-sm-10">
						<input type="number" class="form-control" id="passwordLength" name="length" min="8" max="255" value="8">
					</div>
				</div>

				<div class="form-group row checksMargin">
					<div class="form-check form-check-inline col-md-3  col-form-label mr-0">
						<input class="form-check-input" type="checkbox" id="Lower" name="lower" value="true" checked>
						<label class="form-check-label" for="Lower">Lower Case Characters</label>
					</div>
					<div class="form-check form-check-inline col-md-3  col-form-label mr-0">
						<input class="form-check-input" type="checkbox" id="Upper" name="upper" value="true">
						<label class="form-check-label" for="Upper">Upper Case Characters</label>
					</div>
					<div class="form-check form-check-inline col-md-3  col-form-label mr-0">
						<input class="form-check-input" type="checkbox" id="Numbers" name="number" value="true">
						<label class="form-check-label" for="Numbers">Numbers</label>
					</div>
					<div class="form-check form-check-inline col-md-3  col-form-label mr-0">
						<input class="form-check-input" type="checkbox" id="Special" name="special" value="true">
						<label class="form-check-label" for="Special">Special Characters</label>
					</div>
				</div>

				<div class="form-group row justify-content-center">
					<button type="submit" class="btn btn-primary mx-auto">Submit</button>
				</div>

			</form>

			<h2>Result</h2>

			<div>
				<p id="resultReceiver">
					Your password will be displayed here.
				</p>
			</div>

		</div>


		<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
		<script src="./script.js"></script>
	</body>

</html>
